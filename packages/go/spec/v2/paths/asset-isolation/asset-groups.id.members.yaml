parameters:
  - $ref: './../../parameters/header/prefer.yaml'
  - name: asset_group_id
    description: ID of the asset_group record to retrieve
    in: path
    required: true
    schema:
      type: integer
      format: int32

get:
  operationId: ListAssetGroupMembers
  summary: List all asset isolation group members
  description: List all members of an asset isolation group.
  tags:
    - Asset Isolation
    - Community
    - Enterprise
  parameters:
    - $ref: './../../parameters/query/skip.yaml'
    - $ref: './../../parameters/query/limit.yaml'
    - name: sort_by
      in: query
      description: >
        Sortable columns are `object_id`, `asset_group_id`, `primary_kind`, `environment_id`,
        `environment_kind`, and `name`.
      schema:
        $ref: './../../schemas/api/params/predicate/sort-by.yaml'
    - name: object_id
      in: query
      schema:
        $ref: './../../schemas/api/params/predicate/filter.string.yaml'
    - name: primary_kind
      in: query
      schema:
        $ref: './../../schemas/api/params/predicate/filter.string.yaml'
    - name: environment_id
      in: query
      schema:
        $ref: './../../schemas/api/params/predicate/filter.string.yaml'
    - name: environment_kind
      in: query
      schema:
        $ref: './../../schemas/api/params/predicate/filter.string.yaml'
    - name: name
      in: query
      schema:
        $ref: './../../schemas/api/params/predicate/filter.string.yaml'
    - name: custom_member
      in: query
      schema:
        $ref: './../../schemas/api/params/predicate/filter.string.yaml'
  responses:
    200:
      description: OK
      content:
        application/json:
          schema:
            allOf:
              - $ref: './../../schemas/api/response/pagination.yaml'
            type: object
            properties:
              data:
                type: object
                properties:
                  members:
                    type: array
                    items:
                      $ref: './../../schemas/model/asset-group-member.yaml'
    400:
      $ref: './../../responses/bad-request.yaml'
    401:
      $ref: './../../responses/unauthorized.yaml'
    403:
      $ref: './../../responses/forbidden.yaml'
    404:
      $ref: './../../responses/not-found.yaml'
    429:
      $ref: './../../responses/too-many-requests.yaml'
    500:
      $ref: './../../responses/internal-server-error.yaml'
