parameters:
  - $ref: './../../parameters/header/prefer.yaml'
  - name: asset_group_id
    description: ID of the asset_group record to retrieve
    in: path
    required: true
    schema:
      type: integer
      format: int32

get:
  operationId: ListAssetGroupMemberCountByKind
  summary: List asset group member count by kind
  description: List counts of members of an asset isolation group by primary kind.
  tags:
    - Asset Isolation API
    - Community
    - Enterprise
  parameters:
    - name: object_id
      in: query
      schema:
        $ref: './../../schemas/api/params/predicate/filter.string.yaml'
    - name: environment_id
      in: query
      schema:
        $ref: './../../schemas/api/params/predicate/filter.string.yaml'
    - name: primary_kind
      in: query
      schema:
        $ref: './../../schemas/api/params/predicate/filter.string.yaml'
    - name: environment_kind
      in: query
      schema:
        $ref: './../../schemas/api/params/predicate/filter.string.yaml'
    - name: name
      in: query
      schema:
        $ref: './../../schemas/api/params/predicate/filter.string.yaml'
    - name: custom_member
      in: query
      schema:
        $ref: './../../schemas/api/params/predicate/filter.string.yaml'
  responses:
    200:
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                type: object
                properties:
                  total_count:
                    type: integer
                  counts:
                    type: object
                    additionalProperties:
                      type: integer
    400:
      $ref: './../../responses/bad-request.yaml'
    401:
      $ref: './../../responses/unauthorized.yaml'
    403:
      $ref: './../../responses/forbidden.yaml'
    404:
      $ref: './../../responses/not-found.yaml'
    429:
      $ref: './../../responses/too-many-requests.yaml'
    500:
      $ref: './../../responses/internal-server-error.yaml'
