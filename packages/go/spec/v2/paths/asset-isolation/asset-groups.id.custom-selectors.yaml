    description: ID of the asset_group record to retrieved selector count for
    name: asset_group_id
    in: path
    required: true
get:
  description: Get asset group custom member count
  tags:
    - Asset Isolation API
    - Community
    - Enterprise
  summary: Get asset group custom member count
  parameters:
    - $ref: './../../parameters/header/prefer.yaml'
