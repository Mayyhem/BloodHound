parameters:
  - $ref: './../../parameters/header/prefer.yaml'
  - name: collector_type
    description: Collector type
    in: path
    required: true
    schema:
      $ref: './../../schemas/enum/client-type.yaml'
get:
  operationId: GetCollectorManifest
  summary: Get collector manifest
  description: Retrieves the version manifest for a given collector
  tags:
    - Collectors API
    - Community
    - Enterprise
  responses:
    200:
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: './../../schemas/model/collector-manifest.yaml'
    400:
      $ref: './../../responses/bad-request.yaml'
    401:
      $ref: './../../responses/unauthorized.yaml'
    500:
      $ref: './../../responses/internal-server-error.yaml'
