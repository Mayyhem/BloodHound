parameters:
  - $ref: './../../parameters/header/prefer.yaml'
get:
  operationId: GetApiVersion
  summary: Get API version
  description: Returns the supported API versions.
  tags:
    - API Info
    - Community
    - Enterprise
  responses:
    200:
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                type: object
                properties:
                  API:
                    type: object
                    properties:
                      current_version:
                        type: string
                      deprecated_version:
                        type: string
                  server_version:
                    type: string
    401:
      $ref: './../../responses/unauthorized.yaml'
    429:
      $ref: './../../responses/too-many-requests.yaml'
    500:
      $ref: './../../responses/internal-server-error.yaml'
