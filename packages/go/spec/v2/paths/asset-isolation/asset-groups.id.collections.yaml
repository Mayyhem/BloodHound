parameters:
  - type: string
    description: Asset ID
    name: asset_group_id
    in: path
    required: true
get:
  description: Returns all historical memberships if no URL params are specified,
  tags:
    - Asset Isolation API
    - Community
    - Enterprise
  summary: Returns asset group collection memberships for a given group ID
  parameters:
    - $ref: './../../parameters/header/prefer.yaml'
    - type: string
      description: Sort by column. Can be used multiple times; prepend hyphen for
        descending order. Sortable columns are id, created_at, updated_at, deleted_at.
      name: sort_by
      in: query
      required: false
    - type: string
      description: Filter results by column value. Valid filter predicates are eq,
        neq, gt, gte, lt, lte
      name: id
      in: query
      required: false
    - type: string
      description: Filter results by column value. Valid filter predicates are eq,
        neq, gt, gte, lt, lte
      name: created_at
      in: query
      required: false
    - type: string
      description: Filter results by column value. Valid filter predicates are eq,
        neq, gt, gte, lt, lte
      name: updated_at
      in: query
      required: false
    - type: string
      description: Filter results by column value. Valid filter predicates are eq,
        neq, gt, gte, lt, lte
      name: deleted_at
      in: query
      required: false
  responses:
    200:
      description: OK
      content:
        application/json:
          schema:
            $ref: "#/definitions/api.BasicResponse"
    default:
      $ref: './../../responses/api/error-response.yaml'
