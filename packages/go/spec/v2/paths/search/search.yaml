get:
  tags:
    - Search
    - Community
    - Enterprise
  summary: Get api
  parameters:
    - $ref: './../../parameters/header/prefer.yaml'
    - type: string
      description: Search parameter for the name or object ID of a node.
      name: q
      in: query
      required: true
    - type: integer
      description: Paging Skip
      name: skip
      in: query
    - type: integer
      description: Paging Limit
      name: limit
      in: query
    - type: string
      description: 'Node type. Some AD examples: Base, User, Computer, Group, Container.
        Some Azure examples: AZBase, AZApp, AZDevice.'
      name: type
      in: query
  responses:
    200:
      description: OK
      content:
        application/json:
          schema:
            $ref: "#/definitions/v2.SearchResponse"
    default:
      $ref: './../../responses/api/error-response.yaml'
