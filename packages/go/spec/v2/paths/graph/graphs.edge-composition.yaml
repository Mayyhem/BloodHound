parameters:
  - $ref: './../../parameters/header/prefer.yaml'
get:
  description: Returns a graph representing the various nodes and edges that make up the complex post-processed edge.
  tags:
    - Graph
    - Community
    - Enterprise
  parameters:
    - name: source_node
      description: The ID of the starting node.
      in: query
      required: true
      schema:
        type: integer
        format: int32
    - name: target_node
      description: The ID of the ending node.
      in: query
      required: true
      schema:
        type: integer
        format: int32
    - name: edge_type
      description: The type of edge to show the composition for.
      in: query
      required: true
      schema:
        type: string
  responses:
    200:
      description: Returns graph data that contains a collection of nodes and edges
        related to the composition of the edge queried.
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: './../../schemas/model/unified-graph/graph.yaml'
    400:
      $ref: './../../responses/bad-request.yaml'
    401:
      $ref: './../../responses/unauthorized.yaml'
    403:
      $ref: './../../responses/forbidden.yaml'
    429:
      $ref: './../../responses/too-many-requests.yaml'
    500:
      $ref: './../../responses/internal-server-error.yaml'
