parameters:
  - $ref: './../../parameters/header/prefer.yaml'
  - name: event_id
    description: Event ID
    in: path
    required: true
    schema:
      type: integer
      format: int32
get:
  operationId: GetClientSchedule
  summary: Get Event
  description: Gets a scheduled job event by ID.
  tags:
    - Events (Schedules)
    - Enterprise
  responses:
    200:
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: './../../schemas/model/client-schedule-display.yaml'
    400:
      $ref: './../../responses/bad-request.yaml'
    401:
      $ref: './../../responses/unauthorized.yaml'
    403:
      $ref: './../../responses/forbidden.yaml'
    404:
      $ref: './../../responses/not-found.yaml'
    500:
      $ref: './../../responses/internal-server-error.yaml'

put:
  operationId: UpdateClientEvent
  summary: Update Event
  description: Updates a scheduled event
  tags:
    - Events (Schedules)
    - Enterprise
  parameters:
    - $ref: './../../parameters/header/prefer.yaml'
  requestBody:
    description: The request body for updating an event
    required: true
    content:
      application/json:
        schema:
          $ref: './../../schemas/model/client-schedule.yaml'
  responses:
    200:
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: './../../schemas/model/client-schedule-display.yaml'
    400:
      $ref: './../../responses/bad-request.yaml'
    401:
      $ref: './../../responses/unauthorized.yaml'
    403:
      $ref: './../../responses/forbidden.yaml'
    404:
      $ref: './../../responses/not-found.yaml'
    500:
      $ref: './../../responses/internal-server-error.yaml'

delete:
  operationId: DeleteClientEvent
  summary: Delete Event
  description: Deletes a scheduled event and associated tasks by id
  tags:
    - Events (Schedules)
    - Enterprise
  responses:
    200:
      $ref: './../../responses/success-empty.yaml'
    400:
      $ref: './../../responses/bad-request.yaml'
    401:
      $ref: './../../responses/unauthorized.yaml'
    403:
      $ref: './../../responses/forbidden.yaml'
    404:
      $ref: './../../responses/not-found.yaml'
    500:
      $ref: './../../responses/internal-server-error.yaml'
