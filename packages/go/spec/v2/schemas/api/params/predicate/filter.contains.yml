type: string
pattern: "^(in|nin):(\\w+)(,\\s*\\w+)*$"
description: |-
  The Contains predicate checks a property against the values in a given comma separated list.
  <table>
    <thead>
      <tr>
        <th>Operator</th>
        <th>Description</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td><code>in</code></td>
        <td>Checks if the property matches an element in the given comma separated list.</td>
      </tr>
      <tr>
        <td><code>nin</code></td>
        <td>Checks if the property does not match an element in the given comma separated list.</td>
      </tr>
    </tbody>
  </table>
