get:
  deprecated: true
  description: Gets all finished tasks.
  tags:
    - Tasks
    - Enterprise
  summary: Get Finished Tasks
  parameters:
    - $ref: './../../parameters/header/prefer.yaml'
    - type: string
      description: Sort by column. Can be used multiple times; prepend hyphen for
        descending order. Sortable columns are client_name, client_id, event_id, execution_time,
        status, start_time, end_time, log_path, domain_controller, event_title, last_ingest,
        id, created_at, updated_at, deleted_at.
      name: sort_by
      in: query
      required: false
    - type: string
      description: Filter results by column value. Valid filter predicates are eq,
        neq, gt, gte, lt, lte
      name: client_id
      in: query
      required: false
    - type: string
      description: Filter results by column value. Valid filter predicates are eq,
        neq
      name: rrule
      in: query
      required: false
    - type: string
      description: Filter results by column value. Valid filter predicates are eq,
        neq
