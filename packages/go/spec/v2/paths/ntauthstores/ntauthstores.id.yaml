      Notice:</b> This API endpoint is in early access and may undergo changes. Exercise
      caution when integrating, and avoid critical use until it reaches stable status."
  tags:
    - NTAuthStore Entity API
    - Community
    - Enterprise
  summary: Get ntauthstore entity info
  parameters:
    - $ref: './../../parameters/header/prefer.yaml'
    - $ref: "#/definitions/parameters.HydrateCounts"
  responses:
    200:
      description: OK
      content:
        application/json:
          schema:
            $ref: "#/definitions/v2.EntityWithControllersResponse"
    default:
      $ref: './../../responses/api/error-response.yaml'
