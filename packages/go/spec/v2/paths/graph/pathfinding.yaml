parameters:
  - $ref: './../../parameters/header/prefer.yaml'
get:
  operationId: Pathfinding
  deprecated: true
  summary: Get pathfinding result
  description: DEPRECATED use GetShortestPath instead. Get the result of pathfinding between two nodes in graph format.
  tags:
    - Graph
    - Community
    - Enterprise
  parameters:
    - name: start_node
      description: Start Node
      in: query
      required: true
      schema:
        type: string
    - name: end_node
      description: End Node
      in: query
      required: true
      schema:
        type: string
  responses:
    200:
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: './../../schemas/model/bh-graph/graph.yaml'
    400:
      $ref: './../../responses/bad-request.yaml'
    401:
      $ref: './../../responses/unauthorized.yaml'
    403:
      $ref: './../../responses/forbidden.yaml'
    429:
      $ref: './../../responses/too-many-requests.yaml'
    500:
      $ref: './../../responses/internal-server-error.yaml'
