get:
  description: 'Get the status of the current client. Note: caller must be a client.
      For users, this endpoint will return a 404 as they are not expected or allowed
      to call this endpoint.'
  tags:
    - Jobs API
    - Enterprise
  summary: Get client job status
  parameters:
    - $ref: './../../parameters/header/prefer.yaml'
  responses:
    200:
      description: OK
      content:
        application/json:
          schema:
            $ref: "#/definitions/model.DisplayClientScheduledJob"
    default:
      $ref: './../../responses/error-response.yaml'
