parameters:
  - $ref: './../../parameters/header/prefer.yaml'
  - name: domain_id
    description: Domain ID
    in: path
    required: true
    schema:
      type: string
get:
  operationId: ListDomainAttackPathsDetails
  summary: List domain attack paths details
  description: Lists detailed data about attack paths for a domain.
  tags:
    - Attack Paths
    - Enterprise
  parameters:
    - name: finding
      in: query
      schema:
        $ref: './../../schemas/api/params/predicate/filter.string.yaml'
    - name: sort_by
      description: Sortable columns are `domain_sid`, `index`, `AcceptedUntil`,
        `id`, `created_at`, `updated_at`, `deleted_at`. Relationship risks can be sorted on
        `FromPrincipal` and `ToPrincipal` in addition to the sortable columns for List
        Risks.
      in: query
      schema:
        $ref: './../../schemas/api/params/predicate/sort-by.yaml'
    - name: FromPrincipal
      deprecated: true
      in: query
      schema:
        $ref: './../../schemas/api/params/predicate/filter.string.yaml'
    - name: ToPrincipal
      deprecated: true
      in: query
      schema:
        $ref: './../../schemas/api/params/predicate/filter.string.yaml'
    - name: from_principal
      in: query
      schema:
        $ref: './../../schemas/api/params/predicate/filter.string.yaml'
    - name: to_principal
      in: query
      schema:
        $ref: './../../schemas/api/params/predicate/filter.string.yaml'
    - name: principals_hash
      in: query
      schema:
        $ref: './../../schemas/api/params/predicate/filter.string.yaml'
    - name: Accepted
      in: query
      schema:
        $ref: './../../schemas/api/params/predicate/filter.string.yaml'
    - name: AcceptedUntil
      deprecated: true
      in: query
      schema:
        $ref: './../../schemas/api/params/predicate/filter.time.yaml'
    - name: accepted_until
      in: query
      schema:
        $ref: './../../schemas/api/params/predicate/filter.time.yaml'
    - name: Principal
      in: query
      schema:
        $ref: './../../schemas/api/params/predicate/filter.string.yaml'
    - name: Finding
      in: query
      schema:
        $ref: './../../schemas/api/params/predicate/filter.string.yaml'
    - name: domain_sid
      in: query
      schema:
        $ref: './../../schemas/api/params/predicate/filter.string.yaml'
    - name: id
      in: query
      schema:
        $ref: './../../schemas/api/params/predicate/filter.integer.yaml'
    - $ref: './../../parameters/query/created-at.yaml'
    - $ref: './../../parameters/query/updated-at.yaml'
    - $ref: './../../parameters/query/deleted-at.yaml'
    - $ref: './../../parameters/query/skip.yaml'
    - $ref: './../../parameters/query/limit.yaml'
  responses:
    200:
      description: OK
      content:
        application/json:
          schema:
            oneOf:
              - allOf: # display relationship finding with pagination
                  - $ref: './../../schemas/api/response/pagination.yaml'
                  - type: object
                    properties:
                      data:
                        type: array
                        items:
                          allOf:
                            - $ref: './../../schemas/model/relationship-finding.yaml'
                            - type: object
                              properties:
                                Accepted:
                                  type: bool
              - allOf: # display list finding with pagination
                  - $ref: './../../schemas/api/response/pagination.yaml'
                  - type: object
                    properties:
                      data:
                        type: array
                        items:
                          allOf:
                            - $ref: './../../schemas/model/list-finding.yaml'
                            - type: object
                              properties:
                                Accepted:
                                  type: bool
    400:
      $ref: './../../responses/bad-request.yaml'
    401:
      $ref: './../../responses/unauthorized.yaml'
    403:
      $ref: './../../responses/forbidden.yaml'
    404:
      $ref: './../../responses/not-found.yaml'
    429:
      $ref: './../../responses/too-many-requests.yaml'
    500:
      $ref: './../../responses/internal-server-error.yaml'
