parameters:
  - $ref: './../../parameters/header/prefer.yaml'
get:
  operationId: ListSavedQueries
  summary: List saved queries
  description: Get all saved queries for the current user
  tags:
    - Cypher
    - Community
    - Enterprise
  parameters:
    - $ref: './../../parameters/query/skip.yaml'
    - $ref: './../../parameters/query/limit.yaml'
    - name: sort_by
      description: Sortable columns are user_id, name, query, id, created_at,
        updated_at, deleted_at.
      in: query
      schema:
        $ref: './../../schemas/api/params/predicate/sort-by.yaml'
    - name: name
      in: query
      schema:
        $ref: './../../schemas/api/params/predicate/filter.string.yaml'
    - name: query
      in: query
      schema:
        $ref: './../../schemas/api/params/predicate/filter.string.yaml'
    - name: user_id
      in: query
      schema:
        $ref: './../../schemas/api/params/predicate/filter.string.yaml'
  responses:
    200:
      description: OK
      content:
        application/json:
          schema:
            allOf:
              - $ref: './../../schemas/api/response/pagination.yaml'
            type: object
            properties:
              data:
                type: array
                items:
                  $ref: './../../schemas/model/saved-query.yaml'
    400:
      $ref: './../../responses/bad-request.yaml'
    401:
      $ref: './../../responses/unauthorized.yaml'
    403:
      $ref: './../../responses/forbidden.yaml'
    429:
      $ref: './../../responses/too-many-requests.yaml'
    500:
      $ref: './../../responses/internal-server-error.yaml'
post:
  operationId: CreateSavedQuery
  summary: Create a saved query
  description: Create a new saved query
  tags:
    - Cypher
    - Community
    - Enterprise
  requestBody:
    description: The request body for creating a saved query
    required: true
    content:
      application/json:
        schema:
          $ref: './../../schemas/model/saved-query.yaml'
  responses:
    201:
      description: Created
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: './../../schemas/model/saved-query.yaml'
    400:
      $ref: './../../responses/bad-request.yaml'
    401:
      $ref: './../../responses/unauthorized.yaml'
    403:
      $ref: './../../responses/forbidden.yaml'
    429:
      $ref: './../../responses/too-many-requests.yaml'
    500:
      $ref: './../../responses/internal-server-error.yaml'
