parameters:
  - $ref: './../../parameters/header/prefer.yaml'
get:
  operationId: GetDatapipeStatus
  summary: Get datapipe status
  description: Gets the current status of the datapipe
  tags:
    - Datapipe API
    - Community
    - Enterprise
  responses:
    200:
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                type: object
                properties:
                  status:
                    $ref: './../../schemas/enum/datapipe-status.yaml'
                  updated_at:
                    type: string
                    format: date-time
                  last_complete_analysis_at:
                    type: string
                    format: date-time
    401:
      $ref: './../../responses/unauthorized.yaml'
    429:
      $ref: './../../responses/too-many-requests.yaml'
