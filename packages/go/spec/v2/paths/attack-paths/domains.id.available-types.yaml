parameters:
  - $ref: './../../parameters/header/prefer.yaml'
  - name: domain_id
    description: Domain ID
    in: path
    required: true
    schema:
      type: string
get:
  operationId: ListAvailableAttackPathTypesForDomain
  summary: List available attack paths
  description: Lists available attack path types for a domain
  tags:
    - Attack Paths
    - Enterprise
  parameters:
    - name: sort_by
      description: Sort by column. The only sortable column is `finding`.
      in: query
      schema:
        $ref: './../../schemas/api/params/predicate/sort-by.yaml'
    - name: finding
      in: query
      schema:
        $ref: './../../schemas/api/params/predicate/filter.string.yaml'
  responses:
    200:
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                type: array
                items:
                  type: string
    400:
      $ref: './../../responses/bad-request.yaml'
    401:
      $ref: './../../responses/unauthorized.yaml'
    403:
      $ref: './../../responses/forbidden.yaml'
    404:
      $ref: './../../responses/not-found.yaml'
    429:
      $ref: './../../responses/too-many-requests.yaml'
    500:
      $ref: './../../responses/internal-server-error.yaml'
