parameters:
  - $ref: './../../parameters/header/prefer.yaml'
  - name: user_id
    description: User ID
    in: path
    required: true
    schema:
      type: string
      format: uuid

get:
  operationId: GetMfaActivationStatus
  summary: Returns MFA activation status for a user
  description: Returns multi-factor authentication status for a user
  tags:
    - User Management API
    - Community
    - Enterprise
  responses:
    200:
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                type: object
                properties:
                  status:
                    $ref: './../../schemas/enum/mfa-activation-status.yaml'
    400:
      $ref: './../../responses/api/bad-request.yaml'
    401:
      $ref: './../../responses/api/unauthorized.yaml'
    403:
      $ref: './../../responses/api/forbidden.yaml'
    404:
      $ref: './../../responses/api/not-found.yaml'
    429:
      $ref: './../../responses/api/too-many-requests.yaml'
    500:
      $ref: './../../responses/api/internal-server-error.yaml'

post:
  operationId: ActivateUserMfa
  summary: Activates MFA for an enrolled user
  description: Activates multi-factor authentication for an enrolled user
  tags:
    - User Management API
    - Community
    - Enterprise
  requestBody:
    description: The request body for activating multi-factor authentication for
      an enrolled user
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            otp:
              type: string
  responses:
    200:
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                type: object
                properties:
                  status:
                    $ref: './../../schemas/enum/mfa-activation-status.yaml'
    400:
      $ref: './../../responses/api/bad-request.yaml'
    401:
      $ref: './../../responses/api/unauthorized.yaml'
    403:
      $ref: './../../responses/api/forbidden.yaml'
    404:
      $ref: './../../responses/api/not-found.yaml'
    429:
      $ref: './../../responses/api/too-many-requests.yaml'
    500:
      $ref: './../../responses/api/internal-server-error.yaml'
