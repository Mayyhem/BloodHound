allOf:
  - $ref: './components/uuid.yaml'
type: object
properties:
  name:
    type: string
  ip_address:
    type: string
    format: ipv4
  hostname:
    type: string
  configured_user:
    type: string
  last_checkin:
    type: string
    format: date-time
  events: # schedules
    type: array
    items:
      $ref: "./client-schedule-display.yaml"
  token:
    $ref: './auth-token.yaml'
  current_job_id:
    $ref: './../null/int64.yaml'
  current_task_id:
    $ref: './../null/int64.yaml'
  current_job:
    $ref: './client-scheduled-job-display.yaml'
  current_task:
    $ref: './client-scheduled-job-display.yaml'
  completed_job_count:
    type: integer
    format: int32
  completed_task_count:
    type: integer
    format: int32
  domain_controller:
    $ref: './../null/string.yaml'
  version:
    type: string
  user_sid:
    $ref: './../null/string.yaml'
  type:
    $ref: './../enum/client-type.yaml'
