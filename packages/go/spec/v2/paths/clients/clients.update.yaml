parameters:
  - $ref: './../../parameters/header/prefer.yaml'
put:
  summary: Update Client Values
  description: |
    Endpoint for clients to update their own information at startup.

    Note: caller must be a client. For users, this endpoint will return a 404 as
    they are not expected or allowed to call this endpoint.
  tags:
    - Clients
    - Enterprise
  requestBody:
    description: The request body for updating a client
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            address:
              type: string
            hostname:
              type: string
            username:
              type: string
            version:
              type: string
            usersid:
              type: string
  responses:
    200:
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: './../../schemas/model/client.yaml'
    400:
      $ref: './../../responses/bad-request.yaml'
    401:
      $ref: './../../responses/unauthorized.yaml'
    403:
      $ref: './../../responses/forbidden.yaml'
    404:
      $ref: './../../responses/not-found.yaml'
    500:
      $ref: './../../responses/internal-server-error.yaml'
