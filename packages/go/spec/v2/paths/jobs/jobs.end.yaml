parameters:
  - $ref: './../../parameters/header/prefer.yaml'
post:
  operationId: EndClientJob
  summary: Notifies the API of a job ending
  description: |
    Endpoint for clients to end a job and mark the end time.

    Note: caller must be a client. For users, this endpoint will return a 404 as
    they are not expected or allowed to call this endpoint.
  tags:
    - Jobs
    - Enterprise
  responses:
    200:
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: './../../schemas/model/client-scheduled-job.yaml'
    400:
      $ref: './../../responses/bad-request.yaml'
    401:
      $ref: './../../responses/unauthorized.yaml'
    403:
      $ref: './../../responses/forbidden.yaml'
    404:
      $ref: './../../responses/not-found.yaml'
    500:
      $ref: './../../responses/internal-server-error.yaml'
