parameters:
  - type: string
    description: Event ID
    name: event_id
    in: path
    required: true
get:
  description: Gets a scheduled job event by id
  tags:
    - Events API
    - Enterprise
  summary: Get Event
  parameters:
    - $ref: './../../parameters/header/prefer.yaml'
    - type: string
      description: Sort by column. Can be used multiple times; prepend hyphen for
        descending order.
      name: sort_by
      in: query
      required: false
    - type: string
      description: Filter results by column value. Valid filter predicates are eq,
        neq
      name: rrule
      in: query
      required: false
    - type: string
      description: Filter results by column value. Valid filter predicates are eq,
        neq
      name: session_collection
      in: query
      required: false
    - type: string
      description: Filter results by column value. Valid filter predicates are eq,
        neq
      name: ad_structure_collection
      in: query
      required: false
    - type: string
      description: Filter results by column value. Valid filter predicates are eq,
        neq
      name: domain_controller
      in: query
      required: false
    - type: string
      description: Filter results by column value. Valid filter predicates are eq,
        neq
      name: status
      in: query
      required: false
    - type: string
      description: Filter results by column value. Valid filter predicates are eq,
        neq, gt, gte, lt, lte
      name: client_id
      in: query
      required: false
    - type: string
      description: Filter results by column value. Valid filter predicates are eq,
        neq, gt, gte, lt, lte
      name: next_scheduled_at
      in: query
      required: false
    - type: string
      description: Filter results by column value. Valid filter predicates are eq,
        neq, gt, gte, lt, lte
      name: id
      in: query
      required: false
    - type: string
      description: Filter results by column value. Valid filter predicates are eq,
        neq, gt, gte, lt, lte
      name: created_at
      in: query
      required: false
    - type: string
      description: Filter results by column value. Valid filter predicates are eq,
        neq, gt, gte, lt, lte
      name: updated_at
      in: query
      required: false
    - type: string
      description: Filter results by column value. Valid filter predicates are eq,
        neq, gt, gte, lt, lte
      name: deleted_at
      in: query
      required: false
  responses:
    200:
      description: OK
      content:
        application/json:
          schema:
            $ref: "#/definitions/api.BasicResponse"
    default:
      $ref: './../../responses/api/error-response.yaml'
put:
  description: Updates a scheduled event
  tags:
    - Events API
    - Enterprise
  summary: Update Event
  parameters:
    - $ref: './../../parameters/header/prefer.yaml'
  requestBody:
    description: The request body for updating an event
    required: true
    content:
      application/json:
        schema:
          $ref: "#/definitions/v2.EventUpdateRequest"
  responses:
    200:
      description: OK
      content:
        application/json:
          schema:
            $ref: "#/definitions/api.BasicResponse"
    default:
      $ref: './../../responses/api/error-response.yaml'
delete:
  description: Deletes a scheduled event and associated tasks by id
  tags:
    - Events API
    - Enterprise
  summary: Delete Event
  parameters:
    - $ref: './../../parameters/header/prefer.yaml'
  responses:
    200:
      description: OK
      content:
        application/json:
          schema:
            $ref: "#/definitions/api.BasicResponse"
    default:
      $ref: './../../responses/api/error-response.yaml'
