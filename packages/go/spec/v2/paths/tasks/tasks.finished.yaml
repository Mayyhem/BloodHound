      in: query
      required: false
    - type: string
      description: Filter results by column value. Valid filter predicates are eq,
        neq
      name: local_group_collection
      in: query
      required: false
    - type: string
      description: Filter results by column value. Valid filter predicates are eq,
        neq
      name: ad_structure_collection
      in: query
      required: false
    - type: string
      description: Filter results by column value. Valid filter predicates are eq,
        neq, gt, gte, lt, lte
      name: next_scheduled_at
      in: query
      required: false
    - type: string
      description: Filter results by column value. Valid filter predicates are eq,
        neq, gt, gte, lt, lte
