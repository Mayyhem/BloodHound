get:
  description: |-
    Returns a graph representing the various nodes and edges that make up the complex post-processed edge.

    <b>Early Access Notice:</b> This API endpoint is in early access and may undergo changes. Exercise caution when integrating, and avoid critical use until it reaches stable status.
  tags:
    - Graph API
    - Community
    - Enterprise
  parameters:
    - $ref: './../../parameters/header/prefer.yaml'
    - name: source_node
      description: The ID of the starting node.
      in: query
      required: true
    - name: target_node
      description: The ID of the ending node.
      in: query
      required: true
    - name: edge_type
      description: "The type of edge to show the composition for. \n\n<b>NOTE:</b>
        Currently only the `GoldenCert`, `ADCSESC1`, and `ADCSESC3` edges are supported.
        More edges will be supported with future updates."
      in: query
      required: true
  responses:
    200:
      description: Returns graph data that contains a collection of nodes and edges
        related to the composition of the edge queried.
      content:
        application/json:
          schema:
            $ref: "#/definitions/graphs.GraphResponse"
    default:
      $ref: './../../responses/api/error-response.yaml'
