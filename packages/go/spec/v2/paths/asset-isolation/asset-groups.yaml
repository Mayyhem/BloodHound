parameters:
  - $ref: './../../parameters/header/prefer.yaml'

get:
  operationId: ListAssetGroups
  summary: List all asset isolation groups
  description: Lists all asset isolation groups.
  tags:
    - Asset Isolation
    - Community
    - Enterprise
  parameters:
    - name: sort_by
      description: Sortable columns are `name`, `tag`, and `member_count`.
      in: query
      schema:
        $ref: './../../schemas/api/params/predicate/sort-by.yaml'
    - name: name
      in: query
      schema:
        $ref: './../../schemas/api/params/predicate/filter.string.yaml'
    - name: tag
      in: query
      schema:
        $ref: './../../schemas/api/params/predicate/filter.string.yaml'
    - name: system_group
      in: query
      schema:
        $ref: './../../schemas/api/params/predicate/filter.string.yaml'
    - name: member_count
      in: query
      schema:
        $ref: './../../schemas/api/params/predicate/filter.integer.yaml'
    - name: id
      in: query
      schema:
        $ref: './../../schemas/api/params/predicate/filter.integer.yaml'
    - $ref: './../../parameters/query/created-at.yaml'
    - $ref: './../../parameters/query/updated-at.yaml'
    - $ref: './../../parameters/query/deleted-at.yaml'
  responses:
    200:
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                type: object
                properties:
                  asset_groups:
                    type: array
                    items:
                      $ref: './../../schemas/model/asset-group.yaml'
    400:
      $ref: './../../responses/bad-request.yaml'
    401:
      $ref: './../../responses/unauthorized.yaml'
    403:
      $ref: './../../responses/forbidden.yaml'
    429:
      $ref: './../../responses/too-many-requests.yaml'
    500:
      $ref: './../../responses/internal-server-error.yaml'

post:
  operationId: CreateAssetGroup
  summary: Create an asset group
  description: Creates an asset group
  tags:
    - Asset Isolation
    - Community
    - Enterprise
  parameters:
    - $ref: './../../parameters/header/prefer.yaml'
  requestBody:
    description: The request body for creating an asset group
    required: true
    content:
      application/json:
        schema:
          $ref: './../../schemas/model/asset-group.yaml'
  responses:
    200:
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: './../../schemas/model/asset-group.yaml'
    400:
      $ref: './../../responses/bad-request.yaml'
    401:
      $ref: './../../responses/unauthorized.yaml'
    403:
      $ref: './../../responses/forbidden.yaml'
    429:
      $ref: './../../responses/too-many-requests.yaml'
    500:
      $ref: './../../responses/internal-server-error.yaml'
